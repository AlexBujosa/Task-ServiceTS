version: '3.8'
services:
  database:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: alex # The PostgreSQL user (useful to connect to the database)
      POSTGRES_PASSWORD: alex123 # The PostgreSQL password (useful to connect to the database)
      POSTGRES_DB: tasks_db # The PostgreSQL default database (automatically created at first launch)
